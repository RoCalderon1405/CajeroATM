<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="container-fluid d-flex justify-content-center">
        <h1> CAJERO AUTOMÁTICO</h1>
    </header>

    <div class="container-fluid bienvenido d-flex justify-content-center">
        BIENVENIDO
    </div>

    <div class="container-fluid bttnsContainer d-flex justify-content-start">

        <div>
            <h6>
                USUARIO
            </h6>
            <input type="text" id="inputUser">
        </div>

    </div>

    <div class="container-fluid bttnsContainer d-flex justify-content-start">
        <div>
            <h6>
                CONTRASEÑA
            </h6>
            <input type="password" id="inputPassword">
        </div>
    </div>

    <div class="container-fluid ">
        <button 
        class="btn btn-success"
        onclick=getValueInput()>Log in</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

    
    <script src="index.js"></script>
    
</body>

</html>
